<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4 md:p-8">
  <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Upload New Product</h1>
    <form action="upload_product.php" method="POST" enctype="multipart/form-data">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Product Title</label>
        <input type="text" name="title" id="title" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label for="image" class="block text-sm font-medium text-gray-700">Product Image</label>
        <input type="file" name="image" id="image" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded-md p-2 mt-4">Upload</button>
    </form>
  </div>
</body>
</html>
