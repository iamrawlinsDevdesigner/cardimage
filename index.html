<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card:hover .overlay {
      opacity: 1;
    }
    .card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .card:hover img {
      transform: scale(1);
    }
    .overlay {
      transition: opacity 0.3s ease-in-out;
    }
    .card img {
      transform: scale(1.1);
      transition: transform 0.3s ease-in-out;
    }
    .button {
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }
    .card:hover .button {
      transform: translateY(0);
      opacity: 1;
    }
    .image-container {
      overflow: hidden;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="container mx-auto grid grid-cols-2 md:grid-cols-4 gap-6">
    <!-- Product Card 1 -->
    <div class="card relative bg-white rounded-lg overflow-hidden transition-shadow duration-300 max-w-xs md:max-w-none mx-auto">
      <div class="relative image-container">
        <img class="w-full h-48 object-cover" src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=1399&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
        <div class="overlay absolute inset-0 bg-black bg-opacity-50 opacity-0 transition-opacity duration-300 flex items-center justify-center">
          <button class="button bg-yellow-500 text-white rounded-full p-3">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="p-4">
        <h2 class="text-2xl font-bold text-center">Product Title</h2>
      </div>
    </div>
